<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons (social media, skills) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        /* Custom CSS for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800;
            /* Default background and text color */
        }

        /* Style for code blocks, if you have any in your layout */
        pre {
            @apply bg-gray-800 text-green-400 p-4 rounded-lg overflow-x-auto;
        }

        code {
            @apply font-mono text-sm;
        }

        /* Custom button styles to ensure consistency and visual appeal */
        .button {
            @apply inline-block px-6 py-3 rounded-full font-semibold text-lg transition duration-300 ease-in-out;
            @apply bg-blue-600 text-white shadow-lg hover:bg-blue-700 hover:shadow-xl;
        }

        .button.secondary {
            @apply bg-gray-200 text-gray-800 hover:bg-gray-300;
        }

        /* General link styling */
        a {
            @apply text-blue-600 hover:underline;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen dark:bg-gray-800">
    {% include navbar.html %}

    <!-- Main Content Area -->
    <main class="flex-grow">
        {{ content }}
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer"
                    class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="GitHub">
                    <i class="fab fa-github fa-lg"></i>
                </a>
                {% endif %}
                {% if site.twitter_username %}
                <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer"
                    class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="Twitter">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
                {% endif %}
                {% if site.linkedin_username %}
                <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank"
                    rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300"
                    aria-label="LinkedIn">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
                {% endif %}
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>

</html>
